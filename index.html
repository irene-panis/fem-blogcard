<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="card">

      <img class="post-img" src="assets/images/illustration-article.svg" alt="An abstract code-themed SVG illustration"/>

      <div class="text">

        <div class="post-meta">
          <span class="tag">Learning</span>
          <p class="published">Published 21 Dec 2023</p>       
        </div>
        <div class="post-content">
          <h1>HTML & CSS foundations</h1>
          <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>          
        </div>

        <div class="author">
          <img class="author-img" src="assets/images/image-avatar.webp" alt="Post author avatar"/>
          <span>Greg Hooper</span>        
        </div>

      </div>

    </div>  
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/irene-panis">irene</a>.
    </div>
  </footer>
</body>
</html>
